{% extends "base.html" %}
{% load static %}

{% block extra_title %}- Home{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-white">
                    One stop shop for the best Alcohol-Free drinks on this planet
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
<section class="category-cards">
    <div class="cards">
        <div class="card-image card-1"></div>
        <h2>Beers & Ciders</h2>
        <p></p>
        <a href="{% url 'products' %}?category=lagers,stout_ales,wheat_beers,fruit_beers,ciders"  
        class="stretched-link">SHOP NOW</a>
    </div>
    <div class="cards">
        <div class="card-image card-2"></div>
        <h2>Wines</h2>
        <p></p>
        <a href="{% url 'products' %}?category=red_wines,white_wines,rose_wines,sparkling_wines" 
        class="stretched-link">SHOP NOW</a>
    </div>
    <div class="cards">
        <div class="card-image card-3"></div>
        <h2>Spirits</h2>
        <p></p>
        <a href="{% url 'products' %}?category=gin,whiskey,rum,other" class="stretched-link">SHOP NOW</a>
    </div>
</section>
    
{% endblock %}
